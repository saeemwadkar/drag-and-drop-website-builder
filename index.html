<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag and Drop Website Builder</title>
</head>
<body>
  <header>
    Drag & Drop Website Builder
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Available Elements</h3>
      <p>Drag the items below onto the canvas:</p>
      <div class="draggable" draggable="true" data-type="text">📝 Text</div>
      <div class="draggable" draggable="true" data-type="button">🔘 Button</div>
      <div class="draggable" draggable="true" data-type="image">🖼️ Image</div>
    </div>

    <div class="canvas" id="canvas">
      <p style="text-align: center; color: #ccc;">Drop elements here to start designing ✨</p>
    </div>

    <div class="properties">
      <h3>Edit Selected</h3>
      <p>Customize your selected component:</p>
      <form id="propertiesForm">
        <label for="elementText">Text / Image URL</label>
        <input type="text" id="elementText" placeholder="Enter text or image URL" />

        <label for="fontSize">Font Size (px)</label>
        <input type="number" id="fontSize" placeholder="e.g. 16" />

        <label for="textColor">Text Color</label>
        <input type="color" id="textColor" />

        <label for="bgColor">Background Color</label>
        <input type="color" id="bgColor" />

        <label for="imgWidth">Image Width (px)</label>
        <input type="number" id="imgWidth" placeholder="e.g. 150" />

        <label for="imgHeight">Image Height (px)</label>
        <input type="number" id="imgHeight" placeholder="e.g. 150" />
      </form>
    </div>
  </div>

  
</body>
</html>
