<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag and Drop Website Builder</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #222831;
      color: #fbd46d;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar, .properties {
      width: 20%;
      background: #ffffffcc;
      padding: 20px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      backdrop-filter: blur(5px);
    }
    .properties {
      border-left: 1px solid #ddd;
    }
    .canvas {
      flex: 1;
      background: #fffdf4;
      border: 3px dashed #a7c957;
      margin: 20px;
      padding: 20px;
      min-height: 400px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .draggable {
      padding: 14px;
      background: #9dd9d2;
      border: 2px solid #00b894;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: grab;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    .draggable:hover {
      background: #74b9ff;
    }
    .selected {
      outline: 3px solid #fdcb6e;
      outline-offset: 2px;
      resize: both;
      overflow: auto;
    }
    form label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    form input, form select {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fffdfc;
    }
    .delete-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-size: 14px;
      line-height: 25px;
      text-align: center;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .properties {
        width: 100%;
        border: none;
      }
    }
  </style>
</head>
<body>
  <header>
    üöÄ Drag & Drop Website Builder
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>üì¶ Available Elements</h3>
      <p>Drag the items below onto the canvas:</p>
      <div class="draggable" draggable="true" data-type="text">üìù Text</div>
      <div class="draggable" draggable="true" data-type="button">üîò Button</div>
      <div class="draggable" draggable="true" data-type="image">üñºÔ∏è Image</div>
    </div>

    <div class="canvas" id="canvas">
      <p style="text-align: center; color: #ccc;">Drop elements here to start designing ‚ú®</p>
    </div>

    <div class="properties">
      <h3>üõ†Ô∏è Edit Selected</h3>
      <p>Customize your selected component:</p>
      <form id="propertiesForm">
        <label for="elementText">Text / Image URL</label>
        <input type="text" id="elementText" placeholder="Enter text or image URL" />

        <label for="fontSize">Font Size (px)</label>
        <input type="number" id="fontSize" placeholder="e.g. 16" />

        <label for="textColor">Text Color</label>
        <input type="color" id="textColor" />

        <label for="bgColor">Background Color</label>
        <input type="color" id="bgColor" />

        <label for="imgWidth">Image Width (px)</label>
        <input type="number" id="imgWidth" placeholder="e.g. 150" />

        <label for="imgHeight">Image Height (px)</label>
        <input type="number" id="imgHeight" placeholder="e.g. 150" />
      </form>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const draggables = document.querySelectorAll('.draggable');
    let selectedElement = null;

    draggables.forEach(el => {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('type', e.target.dataset.type);
      });
    });

    canvas.addEventListener('dragover', e => e.preventDefault());

    canvas.addEventListener('drop', e => {
      e.preventDefault();
      const type = e.dataTransfer.getData('type');
      let el;
      if (type === 'text') {
        el = document.createElement('p');
        el.innerHTML = '<span class="content">Editable Text</span>';
      } else if (type === 'button') {
        el = document.createElement('button');
        el.innerHTML = '<span class="content">Click Me</span>';
      } else if (type === 'image') {
        el = document.createElement('img');
        el.src = 'https://via.placeholder.com/150';
        el.style.width = '150px';
        el.style.height = '150px';
      }

      el.style.position = 'absolute';
      el.style.left = e.offsetX + 'px';
      el.style.top = e.offsetY + 'px';
      el.style.cursor = 'move';
      el.style.padding = '5px';
      el.style.minWidth = '40px';

      if (type !== 'image') el.setAttribute('contenteditable', true);

      el.addEventListener('click', () => selectElement(el));
      el.addEventListener('mousedown', startDrag);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '√ó';
      deleteBtn.onclick = (event) => {
        event.stopPropagation();
        canvas.removeChild(el);
        selectedElement = null;
      };

      el.appendChild(deleteBtn);
      canvas.appendChild(el);
    });

    function startDrag(e) {
      const el = e.currentTarget;
      const canvasRect = canvas.getBoundingClientRect();
      const elRect = el.getBoundingClientRect();
      const resizeZone = 16;

      if (e.offsetX > el.offsetWidth - resizeZone && e.offsetY > el.offsetHeight - resizeZone) return;
      if (e.target.classList.contains('delete-btn')) return;

      const offsetX = e.clientX - elRect.left;
      const offsetY = e.clientY - elRect.top;

      function moveAt(pageX, pageY) {
        let newLeft = pageX - canvasRect.left - offsetX;
        let newTop = pageY - canvasRect.top - offsetY;

        newLeft = Math.max(0, Math.min(newLeft, canvas.clientWidth - el.offsetWidth));
        newTop = Math.max(0, Math.min(newTop, canvas.clientHeight - el.offsetHeight));

        el.style.left = newLeft + 'px';
        el.style.top = newTop + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', function stopDrag() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', stopDrag);
      });
    }

    function selectElement(el) {
      if (selectedElement) selectedElement.classList.remove('selected');
      selectedElement = el;
      el.classList.add('selected');
      document.getElementById('elementText').value = el.tagName === 'IMG' ? el.src : el.querySelector('.content')?.textContent || '';
      document.getElementById('fontSize').value = parseInt(window.getComputedStyle(el).fontSize) || '';
      document.getElementById('textColor').value = rgbToHex(window.getComputedStyle(el).color);
      document.getElementById('bgColor').value = rgbToHex(window.getComputedStyle(el).backgroundColor);
      if (el.tagName === 'IMG') {
        document.getElementById('imgWidth').value = parseInt(el.style.width) || 150;
        document.getElementById('imgHeight').value = parseInt(el.style.height) || 150;
      }
    }

    function rgbToHex(rgb) {
      if (!rgb || rgb === 'rgba(0, 0, 0, 0)') return '#ffffff';
      const result = rgb.match(/\d+/g);
      return `#${result.map(x => (+x).toString(16).padStart(2, '0')).join('')}`;
    }

    document.getElementById('propertiesForm').addEventListener('input', () => {
      if (!selectedElement) return;
      const text = document.getElementById('elementText').value;
      const fontSize = document.getElementById('fontSize').value;
      const textColor = document.getElementById('textColor').value;
      const bgColor = document.getElementById('bgColor').value;
      const imgWidth = document.getElementById('imgWidth').value;
      const imgHeight = document.getElementById('imgHeight').value;

      if (selectedElement.tagName === 'IMG') {
        selectedElement.src = text;
        if (imgWidth) selectedElement.style.width = imgWidth + 'px';
        if (imgHeight) selectedElement.style.height = imgHeight + 'px';
      } else {
        const contentSpan = selectedElement.querySelector('.content');
        if (contentSpan) contentSpan.textContent = text;
        if (fontSize) selectedElement.style.fontSize = fontSize + 'px';
        selectedElement.style.color = textColor;
        selectedElement.style.backgroundColor = bgColor;
      }
    });
  </script>
</body>
</html>
